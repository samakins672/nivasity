  <meta charset="UTF-8">

  <!-- MDB -->
  <link href="assets/css/mdb.css" rel="stylesheet" />
  <!-- Select2 -->
  <link href="assets/vendors/select2/select2.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />

    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>

<body>
  <div class="container vh-100">
    <!-- Bootstrap alert container -->
    <div id="alertBanner"
      class="alert alert-info text-center -2 alert-dismissible end-2 top-2 fade show position-fixed w-auto p-2 px-4"
      role="alert" style="z-index: 1000; display: none;">
      An error occurred during the AJAX request.
    </div>

    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="d-none d-md-block col-md-8 col-lg-7 col-xl-6">
        <img src="assets/images/contact us.png" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 p-5 px-md-2">
        <div class="w-50 mb-3 mx-auto">
          <img src="assets/images/nivasity-manuals.png" class="img-fluid" alt="Phone image">
        </div>

        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link fw-bold active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
              aria-controls="pills-login" aria-selected="true">We'd love To Hear From You</a>
          </li>
        </ul>

        <div class="row justify-content-center">

          <div class="card shadow border-0 rounded-4 mb-5">
            <div class="card-body">
              <div class="row align-items-center gx-5">
                <div class="col text-center text-lg-start mb-4 mb-lg-0">
                  <div class="bg-light backg p-4 rounded-4">
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN">

                      <div class="form-outline mb-4">
                        <input type="email" name="email" class="form-control form-control-lg" required />
                        <label class="form-label" for="email">Email address</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="tel" name="tel" class="form-control form-control-lg" required />
                        <label class="form-label" for="email">Phone Number</label>
                      </div>


                      <div class="form-outline mb-3">
                        <textarea id="message" type="text" placeholder="Enter your message here..."
                          style="height: 10rem" class="form-control form-control-lg"
                          data-sb-validations="required"></textarea>
                        <label for="message" class="form-label">Message</label>
                        <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                      </div>

                      <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                          <div class="fw-bolder">Isn't linked to a mail yet</div>

                          <br />
                          <a href="#">Try Again</a>
                        </div>
                      </div>

                      <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                      </div>

                      <div class="d-grid">
                        <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
                      </div>
                    </form>

                  </div>
                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  </div>


  <!-- Spinner Start -->
  <div id="spinner"
    class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- Spinner End -->

  </div>
