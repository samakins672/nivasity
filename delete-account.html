  <script>
    // Handle form submission with pure JavaScript (works even if jQuery fails to load)
    document.getElementById('deleteAccountForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var form = this;
      var button = document.getElementById('submitButton');
      var originalText = button.innerHTML;
      var alertBanner = document.getElementById('alertBanner');
      
      // Disable button and show loading state
      button.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Processing...';
      button.disabled = true;
      
      // Send AJAX request
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'model/user.php', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      
      xhr.onload = function() {
        if (xhr.status === 200) {
          try {
            var data = JSON.parse(xhr.responseText);
            
            // Use textContent instead of innerHTML to prevent XSS
            alertBanner.textContent = data.message;
            
            if (data.status === 'success') {
              alertBanner.className = 'alert alert-success text-center alert-dismissible end-2 top-2 fade show position-fixed w-auto p-2 px-4';
              
              // Clear the form
              form.reset();
              
              // Redirect to signin page after 3 seconds
              setTimeout(function() {
                window.location.href = "signin.html";
              }, 3000);
            } else {
              alertBanner.className = 'alert alert-danger text-center alert-dismissible end-2 top-2 fade show position-fixed w-auto p-2 px-4';
              button.innerHTML = originalText;
              button.disabled = false;
            }
            
            alertBanner.style.display = 'block';
            
            setTimeout(function() {
              alertBanner.style.display = 'none';
            }, 5000);
          } catch (e) {
            console.error('Error parsing response:', e);
            showError('An error occurred. Please try again later.');
          }
        } else {
          showError('An error occurred. Please try again later.');
        }
      };
      
      xhr.onerror = function() {
        showError('An error occurred. Please try again later.');
      };
      
      function showError(message) {
        alertBanner.textContent = message;
        alertBanner.className = 'alert alert-danger text-center alert-dismissible end-2 top-2 fade show position-fixed w-auto p-2 px-4';
        alertBanner.style.display = 'block';
        
        setTimeout(function() {
          alertBanner.style.display = 'none';
        }, 5000);
        
        button.innerHTML = originalText;
        button.disabled = false;
      }
      
      // Create URL-encoded string from form data
      var formData = new FormData(form);
      var params = new URLSearchParams(formData).toString();
      xhr.send(params);
    });
  </script>
