  <script>
    $(document).ready(function () {
      // Hide spinner after page loads
      setTimeout(function () {
        $('#spinner').removeClass('show');
      }, 500);

      // Handle form submission
      $('#deleteAccountForm').submit(function (event) {
        event.preventDefault();

        var button = $('#submitButton');
        var originalText = button.html();

        // Disable button and show loading state
        button.html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Processing...');
        button.prop('disabled', true);

        $.ajax({
          type: 'POST',
          url: 'model/user.php',
          data: $(this).serialize(),
          dataType: 'json',
          success: function (data) {
            // Use text() instead of html() to prevent XSS
            $('#alertBanner').text(data.message);

            if (data.status == 'success') {
              $('#alertBanner').removeClass('alert-info alert-danger').addClass('alert-success');
              
              // Clear the form
              $('#deleteAccountForm')[0].reset();
              
              // Redirect to signin page after 3 seconds
              setTimeout(function () {
                window.location.href = "signin.html";
              }, 3000);
            } else {
              $('#alertBanner').removeClass('alert-success alert-info').addClass('alert-danger');
              button.html(originalText);
              button.prop('disabled', false);
            }

            $('#alertBanner').fadeIn();

            setTimeout(function () {
              $('#alertBanner').fadeOut();
            }, 5000);
          },
          error: function () {
            $('#alertBanner').text('An error occurred. Please try again later.');
            $('#alertBanner').removeClass('alert-success alert-info').addClass('alert-danger');
            $('#alertBanner').fadeIn();

            setTimeout(function () {
              $('#alertBanner').fadeOut();
            }, 5000);

            button.html(originalText);
            button.prop('disabled', false);
          }
        });
      });
    });
  </script>
